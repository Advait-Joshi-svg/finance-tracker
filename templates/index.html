<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Finance Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Chart.js for spending visualization -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Finance Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#upload">Upload</a></li>
          <li class="nav-item"><a class="nav-link" href="#budgets">Budgets</a></li>
          <li class="nav-item"><a class="nav-link" href="#insights">Insights</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Personal Finance Tracker</h1>

    <!-- Upload Section -->
    <div id="upload" class="card p-4 mb-4">
      <h2>Upload Expenses</h2>
      <form id="upload-form">
        <div class="mb-3">
          <label for="file" class="form-label">Upload your expenses (CSV):</label>
          <input type="file" id="file" accept=".csv" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      <div id="upload-status" class="mt-2 text-info"></div>
    </div>

    <!-- Budget Section -->
    <div id="budgets" class="card p-4 mb-4">
      <h2>Set Monthly Budgets</h2>
      <form id="budget-form">
        <div class="mb-3">
          <label for="food" class="form-label">Food:</label>
          <input type="number" name="food" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="transportation" class="form-label">Transportation:</label>
          <input type="number" name="transportation" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="entertainment" class="form-label">Entertainment:</label>
          <input type="number" name="entertainment" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="shopping" class="form-label">Shopping:</label>
          <input type="number" name="shopping" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="other" class="form-label">Other:</label>
          <input type="number" name="other" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">Set Budget</button>
      </form>
      <div id="budget-status" class="mt-2 text-info"></div>
    </div>

    <!-- Chart Section -->
    <div id="insights" class="card p-4">
      <h2>Spending Visualization</h2>
      <canvas id="spendingChart"></canvas>
      <div id="feedback-insights" class="mt-4 text-secondary"></div>
      <div id="insight-box" class="mt-4">
        <h5>ðŸ’¡ Smart Spending Insights:</h5>
        <ul id="insight-list" class="list-group mt-2"></ul>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>Â© 2025 Team Advait, Surya, Venkatesh | Personal Finance Tracker</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for AJAX handling -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetchSpendingData();
    });

    document.getElementById("upload-form").addEventListener("submit", function (event) {
      event.preventDefault();
      let formData = new FormData();
      formData.append("file", document.getElementById("file").files[0]);

      fetch("/upload", { method: "POST", body: formData })
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("upload-status").textContent = data.message;
          if (data.spending) updateChart(data.spending);

          const insightsDiv = document.getElementById("feedback-insights");
          insightsDiv.innerHTML =
            "<h5>Budget Feedback:</h5><ul>" +
            data.feedback.map((f) => `<li>${f}</li>`).join("") +
            "</ul>";

          const insightBox = document.getElementById("insight-box");
          const insightList = document.getElementById("insight-list");
          insightList.innerHTML = "";
          if (data.insights && data.insights.length > 0) {
            insightBox.style.display = "block";
            data.insights.forEach((line) => {
              const li = document.createElement("li");
              li.className = "list-group-item";
              li.textContent = line;
              insightList.appendChild(li);
            });
          } else {
            insightBox.style.display = "none";
          }
        })
        .catch((error) => console.error("Upload error:", error));
    });

    document.getElementById("budget-form").addEventListener("submit", function (event) {
      event.preventDefault();
      let formData = new FormData(this);

      fetch("/set_budget", { method: "POST", body: formData })
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("budget-status").textContent = data.message;
          fetchSpendingData();
        })
        .catch((error) => console.error("Budget error:", error));
    });

    function fetchSpendingData() {
      fetch("/get_spending")
        .then((response) => response.json())
        .then((data) => {
          if (data.spending) updateChart(data.spending);
        })
        .catch((error) => console.error("Error fetching spending data:", error));
    }

    const ctx = document.getElementById("spendingChart").getContext("2d");
    const spendingChart = new Chart(ctx, {
      type: "pie",
      data: {
        labels: ["Food", "Transportation", "Entertainment", "Shopping", "Other"],
        datasets: [
          {
            label: "Spending by Category",
            data: [0, 0, 0, 0, 0],
            backgroundColor: [
              "rgba(255, 99, 132, 0.2)",
              "rgba(54, 162, 235, 0.2)",
              "rgba(255, 206, 86, 0.2)",
              "rgba(75, 192, 192, 0.2)",
              "rgba(153, 102, 255, 0.2)"
            ],
            borderColor: [
              "rgba(255, 99, 132, 1)",
              "rgba(54, 162, 235, 1)",
              "rgba(255, 206, 86, 1)",
              "rgba(75, 192, 192, 1)",
              "rgba(153, 102, 255, 1)"
            ],
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: { enabled: true },
          legend: { position: "top" },
          title: { display: true, text: "Spending by Category" }
        }
      }
    });

    function updateChart(spendingData) {
      const categories = ["Food", "Transportation", "Entertainment", "Shopping", "Other"];
      const values = categories.map((category) => spendingData[category] || 0);
      spendingChart.data.datasets[0].data = values;
      spendingChart.update();
    }
  </script>
</body>
</html>
